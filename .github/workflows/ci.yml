name: CI - ASP.NET Core

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: AspNetUSER
          POSTGRES_PASSWORD: AspNetPASS
          POSTGRES_DB: PostgreSqlDB
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -h localhost -p 5432"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        dotnet-version: [9.0.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore "Api/Api.csproj"

      - name: Build
        run: dotnet build "Api/Api.csproj" --no-restore --configuration Release

      # - name: Run tests
      #   run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"
